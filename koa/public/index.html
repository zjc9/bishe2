<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片上传</title>
    <script>
        window.onload=function(){
            var oBtnDownload=document.getElementById('download');
            oBtnDownload.onclick=function(){
                window.open('http://192.168.253.142:3001/download', '_blank')
            }
        }
    </script>
</head>
<body>
<%= title %>
<form action="/upload" method="POST"  enctype="multipart/form-data">
    <p>姓名：</p>
    <input type="text" name="stuName"><br>
    <p>学号：</p>
    <input type="text" name="stuNo"><br>
    <p>爱好：</p>
    <input type="text" name="hobby"><br>
 
    <p>选择文件</p>
    <input type="file" name="file"><br>
    <br>
    <input type="submit">
</form>
<div>
    <button id="download">点击下载</button>
</div>
</body>
</html>
